<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Registros</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Archivo CSS personalizado -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const username = localStorage.getItem('username');
        const token = localStorage.getItem('authToken');

        if (!username || !token) {
            alert('No autenticado. Redirigiendo al inicio de sesión.');
            window.location.href = '/login';
        }
    });
</script>

<div class="container mt-4">
    <h2 class="text-center">Mapa de Registros</h2>
    <div id="map"></div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- Archivo JS personalizado -->
<script src="/public/js/app.js" th:src="@{/js/app.js}"></script>
<script th:inline="javascript">
    /* <![CDATA[ */
    var map = L.map('map').setView([19.432608, -99.133209], 13); // Coordenadas iniciales

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
    }).addTo(map);

    /* Ejemplo de puntos de geolocalización */
    var points = [
        /* Datos dinámicos podrían ser inyectados aquí si fuera necesario */
        { lat: 19.432608, lng: -99.133209, name: "Registro 1" },
        { lat: 19.436308, lng: -99.140209, name: "Registro 2" },
        { lat: 19.429508, lng: -99.127109, name: "Registro 3" }
    ];

    points.forEach(point => {
        L.marker([point.lat, point.lng]).addTo(map)
            .bindPopup(point.name)
            .openPopup();
    });
    /* ]]> */
</script>
</body>
</html>
